<!DOCTYPE HTML>
<html lang="en-US"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>WiFi connect</title><link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%20100%2073%22%3E%3Ctext%20fill%3D%22%230060FD%22%20font-size%3D%22100%22%20x%3D%2250%25%22%20y%3D%22100%25%22%20dominant-baseline%3D%22alphabetic%22%20text-anchor%3D%22middle%22%3E%26%23x2744%3B%3C/text%3E%3C/svg%3E%0A"><style>body{margin:0;}body>*{font-family:monospace;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;}form>*{margin:1em;display:block;}</style><script>document.addEventListener('DOMContentLoaded', () => {const f = document.getElementsByTagName('form')[0];f.addEventListener('submit', e => {e.preventDefault();const inputs = f.getElementsByTagName('input');const disable = arg => { for (const x of inputs) x.disabled = arg; };disable(true);const cred = { };for (const x of inputs)if (x.name) cred[x.name] = x.value + '\0';fetch('/',{method: 'POST',body: cred.ssid + cred.pass}).then(r => r.text()).then(d => {f.remove();const p = document.body.appendChild(document.createElement('p'));p.textContent = d;}).catch(d => {alert(d);disable(false);});});});</script></head><body><form><label>SSID: <input type="text" name="ssid"></label><label>PASS: <input type="password" name="pass"></label><input type="submit" value="Connect"></form></body></html>
